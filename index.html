<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business card</title>
  </head>
  <body>
    <main>
      <div class="card-form-wrap">
        <div class="create-card">
          <form class="user-input-form" action="#" id="user-form">
            <label>Name:</label>
            <input type="text" id="user-name" name="name"/>
            <label>Last name:</label>
            <input type="text" id="user-last-name" name="last-name"/>
            <label>Profession:</label>
            <input type="text" id="user-proffession" name="profession"/>
            <label>Phone number:</label>
            <input type="number" id="user-phone" name="phone"/>
            <label>Services:</label>
            <input type="text" id="user-services" name="services"/>
            <button class="createBtn" type="submit">Create card</button>
          </form>
        </div>
        <div class="card-wrap"></div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
